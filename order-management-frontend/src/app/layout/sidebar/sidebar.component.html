<aside
  [class]="
    'bg-gray-800 text-white transition-all duration-300 ' +
    (isCollapsed ? 'w-16' : 'w-64')
  "
>
  <!-- Sidebar Header -->
  <div class="p-4 border-b border-gray-700">
    <div class="flex items-center justify-between">
      <div *ngIf="!isCollapsed" class="flex items-center space-x-2">
        <div
          class="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center"
        >
          <svg
            class="h-5 w-5 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
        <span class="text-lg font-semibold">Order Management</span>
      </div>
      <button
        (click)="toggleSidebar()"
        class="p-1 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="mt-4">
    <ul class="space-y-1 px-2">
      <!-- Dashboard -->
      <li>
        <a
          (click)="navigateTo('/dashboard')"
          [class]="
            isActiveRoute('/dashboard')
              ? 'bg-blue-600 text-white'
              : 'text-gray-300 hover:bg-gray-700 hover:text-white'
          "
          class="group flex items-center px-2 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors duration-200"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"
            ></path>
          </svg>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>

      <!-- Customers -->
      <li>
        <a
          (click)="navigateTo('/customers')"
          [class]="
            isActiveRoute('/customers')
              ? 'bg-blue-600 text-white'
              : 'text-gray-300 hover:bg-gray-700 hover:text-white'
          "
          class="group flex items-center px-2 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors duration-200"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
          <span *ngIf="!isCollapsed">Customers</span>
        </a>
      </li>

      <!-- Products -->
      <li>
        <a
          (click)="navigateTo('/products')"
          [class]="
            isActiveRoute('/products')
              ? 'bg-blue-600 text-white'
              : 'text-gray-300 hover:bg-gray-700 hover:text-white'
          "
          class="group flex items-center px-2 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors duration-200"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
            ></path>
          </svg>
          <span *ngIf="!isCollapsed">Products</span>
        </a>
      </li>

      <!-- Orders -->
      <li>
        <a
          (click)="navigateTo('/orders')"
          [class]="
            isActiveRoute('/orders')
              ? 'bg-blue-600 text-white'
              : 'text-gray-300 hover:bg-gray-700 hover:text-white'
          "
          class="group flex items-center px-2 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors duration-200"
        >
          <svg
            class="h-5 w-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            ></path>
          </svg>
          <span *ngIf="!isCollapsed">Orders</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
    <div *ngIf="!isCollapsed" class="flex items-center space-x-3">
      <div
        class="h-8 w-8 bg-gray-300 rounded-full flex items-center justify-center"
      >
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
      </div>
      <div>
        <p class="text-sm font-medium text-white">Admin User</p>
        <p class="text-xs text-gray-400">admin&#64;example.com</p>
      </div>
    </div>
    <div *ngIf="isCollapsed" class="flex justify-center">
      <div
        class="h-8 w-8 bg-gray-300 rounded-full flex items-center justify-center"
      >
        <svg
          class="h-5 w-5 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</aside>
