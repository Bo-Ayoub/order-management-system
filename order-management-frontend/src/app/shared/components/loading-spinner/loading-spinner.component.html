<div [class]="overlay ? 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50' : 'flex items-center justify-center'">
  <div class="flex flex-col items-center space-y-3">
    <!-- Spinner -->
    <div 
      [class]="'animate-spin rounded-full border-2 border-t-transparent ' + getSizeClasses() + ' ' + getColorClasses()"
    ></div>
    
    <!-- Loading Message -->
    <div 
      *ngIf="message" 
      [class]="'text-sm font-medium ' + getTextColorClasses()"
    >
      {{ message }}
    </div>
  </div>
</div>
