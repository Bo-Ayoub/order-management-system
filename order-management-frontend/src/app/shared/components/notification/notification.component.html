<!-- Notification Container -->
<div class="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
  <div
    *ngFor="let notification of notifications; trackBy: trackByNotificationId"
    [class]="
      'rounded-md border p-4 shadow-lg transition-all duration-300 ease-in-out transform ' +
      getNotificationClasses(notification.type)
    "
    [@slideIn]
  >
    <div class="flex">
      <div class="flex-shrink-0">
        <svg
          class="h-5 w-5"
          [class]="getIconClasses(notification.type)"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="getNotificationIcon(notification.type)"
          ></path>
        </svg>
      </div>
      <div class="ml-3 flex-1">
        <h3 class="text-sm font-medium">
          {{ notification.title }}
        </h3>
        <div class="mt-1 text-sm">
          {{ notification.message }}
        </div>
      </div>
      <div class="ml-4 flex-shrink-0 flex">
        <button
          (click)="removeNotification(notification.id)"
          class="inline-flex rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white"
          [class]="
            'focus:ring-' +
            (notification.type === 'error'
              ? 'red'
              : notification.type === 'warning'
              ? 'yellow'
              : notification.type === 'success'
              ? 'green'
              : 'blue') +
            '-500'
          "
        >
          <span class="sr-only">Close</span>
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
