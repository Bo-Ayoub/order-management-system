<div class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <div class="flex items-center">
        <a
          routerLink="/customers"
          class="mr-4 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700"
        >
          <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Customers
        </a>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mt-2">Create Customer</h1>
      <p class="mt-2 text-sm text-gray-600">Add a new customer to your database</p>
    </div>

    <!-- Customer Form -->
    <div class="mt-8">
      <div class="bg-white shadow-sm rounded-lg p-6">
        <app-customer-form
          [loading]="loading"
          [isEditMode]="false"
          (formSubmit)="onFormSubmit($event)"
          (formCancel)="onFormCancel()"
        ></app-customer-form>
      </div>
    </div>
  </div>
</div>
