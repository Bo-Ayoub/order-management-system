<div class="max-w-2xl mx-auto">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- First Name -->
    <div>
      <label for="firstName" class="block text-sm font-medium text-gray-700">
        First Name <span class="text-red-500">*</span>
      </label>
      <div class="mt-1">
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          autocomplete="given-name"
          [class]="getInputClasses('firstName')"
          placeholder="Enter first name"
        />
        <div
          *ngIf="isFieldInvalid('firstName')"
          class="mt-1 text-sm text-red-600"
        >
          {{ getFieldError("firstName") }}
        </div>
        <div
          *ngIf="isFieldValid('firstName')"
          class="mt-1 text-sm text-green-600"
        >
          ✓ Valid
        </div>
      </div>
    </div>

    <!-- Last Name -->
    <div>
      <label for="lastName" class="block text-sm font-medium text-gray-700">
        Last Name <span class="text-red-500">*</span>
      </label>
      <div class="mt-1">
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          autocomplete="family-name"
          [class]="getInputClasses('lastName')"
          placeholder="Enter last name"
        />
        <div
          *ngIf="isFieldInvalid('lastName')"
          class="mt-1 text-sm text-red-600"
        >
          {{ getFieldError("lastName") }}
        </div>
        <div
          *ngIf="isFieldValid('lastName')"
          class="mt-1 text-sm text-green-600"
        >
          ✓ Valid
        </div>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">
        Email Address <span class="text-red-500">*</span>
      </label>
      <div class="mt-1">
        <input
          id="email"
          type="email"
          formControlName="email"
          autocomplete="email"
          [class]="getInputClasses('email')"
          placeholder="Enter email address"
        />
        <div *ngIf="isFieldInvalid('email')" class="mt-1 text-sm text-red-600">
          {{ getFieldError("email") }}
        </div>
        <div *ngIf="isFieldValid('email')" class="mt-1 text-sm text-green-600">
          ✓ Valid
        </div>
      </div>
    </div>

    <!-- Phone Number -->
    <div>
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700">
        Phone Number
      </label>
      <div class="mt-1">
        <input
          id="phoneNumber"
          type="tel"
          formControlName="phoneNumber"
          autocomplete="tel"
          [class]="getInputClasses('phoneNumber')"
          placeholder="Enter phone number (optional)"
        />
        <div
          *ngIf="isFieldInvalid('phoneNumber')"
          class="mt-1 text-sm text-red-600"
        >
          {{ getFieldError("phoneNumber") }}
        </div>
        <div
          *ngIf="isFieldValid('phoneNumber')"
          class="mt-1 text-sm text-green-600"
        >
          ✓ Valid
        </div>
        <p class="mt-1 text-sm text-gray-500">
          Optional. Include country code for international numbers.
        </p>
      </div>
    </div>

    <!-- Form Actions -->
    <div
      class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200"
    >
      <button
        type="button"
        (click)="onCancel()"
        [disabled]="loading"
        class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <svg
          class="h-4 w-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        Cancel
      </button>

      <button
        type="submit"
        [disabled]="customerForm.invalid || loading"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <svg
          *ngIf="loading"
          class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <svg
          *ngIf="!loading"
          class="h-4 w-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        {{ isEditMode ? "Update Customer" : "Create Customer" }}
      </button>
    </div>
  </form>
</div>
