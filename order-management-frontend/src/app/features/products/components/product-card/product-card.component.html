<div
  *ngIf="product"
  class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200"
>
  <!-- Product Image/Icon -->
  <div class="p-4 pb-0">
    <div class="flex items-center justify-center h-32 bg-gray-100 rounded-lg">
      <svg
        class="h-12 w-12 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
        ></path>
      </svg>
    </div>
  </div>

  <!-- Product Info -->
  <div class="p-4">
    <!-- Name and Category -->
    <div class="mb-2">
      <h3 class="text-lg font-semibold text-gray-900 truncate">
        {{ product.name }}
      </h3>
      <p *ngIf="product.category" class="text-sm text-gray-500">
        {{ product.category }}
      </p>
    </div>

    <!-- Description -->
    <p
      *ngIf="product.description"
      class="text-sm text-gray-600 mb-3 line-clamp-2"
    >
      {{ product.description }}
    </p>

    <!-- Price -->
    <div class="mb-3">
      <span class="text-2xl font-bold text-gray-900">
        {{ formatPrice(product.price, product.currency) }}
      </span>
    </div>

    <!-- Stock and Status -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-500">Stock:</span>
        <span class="text-sm font-medium text-gray-900">{{
          product.stockQuantity
        }}</span>
      </div>
      <span
        [class]="
          'inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ' +
          getStockStatusClass(product.stockQuantity)
        "
      >
        {{ getStockStatusText(product.stockQuantity) }}
      </span>
    </div>

    <!-- Status -->
    <div class="mb-4">
      <span
        [class]="
          'inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ' +
          getStatusClass(product.isActive)
        "
      >
        {{ getStatusText(product.isActive) }}
      </span>
    </div>

    <!-- Actions -->
    <div *ngIf="showActions" class="flex items-center justify-between">
      <div class="flex space-x-2">
        <button
          (click)="onView()"
          class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <svg
            class="h-3 w-3 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            ></path>
          </svg>
          View
        </button>

        <button
          (click)="onEdit()"
          class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <svg
            class="h-3 w-3 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
          Edit
        </button>
      </div>

      <button
        (click)="onDelete()"
        class="inline-flex items-center px-3 py-1.5 border border-red-300 shadow-sm text-xs font-medium rounded text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        <svg
          class="h-3 w-3 mr-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          ></path>
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>
