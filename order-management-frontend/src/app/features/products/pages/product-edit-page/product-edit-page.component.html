<div class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <div class="flex items-center">
        <a
          [routerLink]="product ? '/products/' + product.id : '/products'"
          class="mr-4 inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700"
        >
          <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back
        </a>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mt-2">Edit Product</h1>
      <p class="mt-2 text-sm text-gray-600">Update product information</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="pageLoading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <!-- Product Form -->
    <div *ngIf="!pageLoading && product" class="mt-8">
      <div class="bg-white shadow-sm rounded-lg p-6">
        <app-product-form
          [product]="product"
          [loading]="loading"
          [isEditMode]="true"
          [categories]="categories"
          (formSubmit)="onFormSubmit($event)"
          (formCancel)="onFormCancel()"
        ></app-product-form>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="!pageLoading && !product" class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">Product not found</h3>
      <p class="mt-1 text-sm text-gray-500">The product you're trying to edit doesn't exist.</p>
      <div class="mt-6">
        <a
          routerLink="/products"
          class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Products
        </a>
      </div>
    </div>
  </div>
</div>
